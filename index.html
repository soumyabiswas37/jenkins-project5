<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #4CAF50;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .time, .ip-address {
      font-size: 24px;
      margin: 15px 0;
    }

    .refresh-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .refresh-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>System Information</h1>
    <div class="time" id="time">
      <strong>Time:</strong> <span id="current-time">Loading...</span>
    </div>
    <div class="ip-address" id="ip">
      <strong>IP Address:</strong> <span id="current-ip">Loading...</span>
    </div>
    <button class="refresh-btn" onclick="getSystemInfo()">Refresh</button>
  </div>

  <script>
    // Function to get current time
    function updateTime() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      const time = now.toLocaleTimeString([], options);
      document.getElementById('current-time').textContent = time;
    }

    // Function to fetch public IP address using a public API
    function getIpAddress() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('current-ip').textContent = data.ip;
        })
        .catch(error => {
          document.getElementById('current-ip').textContent = "Unable to fetch IP.";
          console.error('Error fetching IP address:', error);
        });
    }

    // Function to update both time and IP
    function getSystemInfo() {
      updateTime();
      getIpAddress();
    }

    // Initialize the page with time and IP address
    getSystemInfo();

    // Update time every second
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
